<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Inserting Textarea Value into an iFrame</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 style="color:blue; text-align: center;">HTML 5 EDITOR</h1>
    <p style="text-align:center">
        i look like a textarea but i am an editable div, html is the better than html1,html2,html3
    </p>
    <div class="app">
        <div class="toolbar">
            <a type="button" href="#"  id="bold" class=" toolbarBtn">B</a>
            <a type="button" href="#" onclick="clickItalic()" id="italic" class="italic toolbarBtn"><i>i</i></a>
            <a type="button" href="#" onclick="clickUnderline()" id="Underline"
                class="Underline toolbarBtn"><u>u</u></a>
            <a type="button" href="#"  id="subscript" class="subscript toolbarBtn">
                n<sub class="subscript">2</sub>
            </a>
            <a type="button" href="#"  id="superscript" class="supscript toolbarBtn">
                n<sup class="supscript">2</sup>
            </a>
            <a type="button" href="#" id="table" class="toolbarBtn">Table</a>
            <a type="button" href="#" id="unorderlist" class="unorderlist toolbarBtn">ul</a>
            <a type="button" href="#" id="orderlist" class="orderlist toolbarBtn">ol</a>
            <a type="button" href="#" onclick="alighLeft()" id="alighLeft" class="alighLeft toolbarBtn">aL</a>
            <button type="file">Image </button>
            <!-- <input type="file"  id="uploadImg" placeholder="image" value="insert Img" /> -->
        </div>

        <div id="result" class="result" style="margin-top:20px" contenteditable="true">
        </div>
    </div>
    <div id="div-context-menu" class="cls-context-menu">
        <ul>
            <li><a href="#" id="anchortag">anchor </a></li>
            <li><a href="#" id="tabletag">table </a></li>
            <li><a href="#" id="divtag">div </a></li>
        </ul>
    </div>
    <div id="table-context-menu" class="cls-context-menu row">
        <div class="d-flex">
            <div> Rows </div>
            <input class="tbrow" autofocus id="numofrows" placeholder="no. of rows" />

        </div>
        <div class="d-flex">
            <div>column</div>
            <input class="tbrow" id="numofcols" placeholder="no. of cols" />

        </div>
        <div class="d-flex">

            <button type="button" onclick="generateTable()" class="tbrow" id="tableGen">create</button>

        </div>

    </div>
    <div id="sourcecodedivbtn" class="row">
        <div class="col-3" style="margin: 0px ;width: 24%;"></div>
        <div id="sourcecodediv" class=" col-7" style="text-align: center;"></div>
        <div class="col-2">
            <button>Show Source</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script src="./react_html.js"></script>
    <script src="./drag&drop.js"></script>
    <script src="./createTable.js"></script>
    <script>
        $('button').click(function () {
            $('#sourcecodediv').text($('#result')[0].outerHTML)
        });
    </script>
</body>

</html>
