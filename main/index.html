<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Inserting Textarea Value into an iFrame</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>
    <h1 style="color:blue; 
    
     text-align: center;">HTML 5 EDITOR</h1>
    <p style=" text-align: center;">i look like a textarea but i am an editable div, html is the better than html1 html2
        ,html3 </p>
    <div class="app">
        <div class="toolbar">

            <a type="button" href="#" onclick="clickBold()" id="bold"><b>B</b></a>
            <a type="button" href="#" onclick="clickItalic()" id="italic" class="italic"><i>i</i></a>
            <a type="button" href="#" onclick="clickUnderline()" id="Underline" class="Underline"><u>u</u></a>

            <a type="button" href="#" onclick="clickSub()" id="subscript" class="subscript">n<sub>2</sub></a>
            <a type="button" href="#" onclick="clickSup()" id="superscript" style="padding-top:0px"
                class="superscript">n<sup>2</sup></a>
            <a type="button" href="#" id="table" class="table">Table</a>
            <a type="button" href="#" id="unorderlist" class="unorderlist">ul</a>
            <a type="button" href="#" id="orderlist" class="orderlist">ol</a>
            <a type="button" href="#" onclick="alighLeft()" id="alighLeft" class="alighLeft">aL</a>
        </div>
        <div id="app" style="margin-top:20px">
            <!-- <textarea placeholder="Type HTML or text here" id="editor" onchange="updateIframe()" rows="50" cols="40">
            </textarea> -->

            <div id="result" onchange="updateIframe()" contenteditable="true"></div>


        </div>
    </div>
    <div id="div-context-menu" class="cls-context-menu">
        <ul>
            <li><a href="#" id="anchortag">anchor </a></li>
            <li><a href="#" id="tabletag">table </a></li>
            <li><a href="#" id="divtag">div </a></li>
        </ul>
    </div>
    <div id="table-context-menu" class="cls-context-menu row">
        <div class="d-flex">
            <div> Rows </div>
            <input class="tbrow" autofocus id="numofrows" placeholder="no. of rows" />

        </div>
        <div class="d-flex">
            <div>column</div>
            <input class="tbrow" id="numofcols" placeholder="no. of cols" />

        </div>
        <div class="d-flex">

            <button type="button" onclick="createTable()" class="tbrow" id="tableGen">create</button>

        </div>

    </div>
    <div id="div" style="text-align: center;"></div>
    <button>Show Source</button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./react_html.js"></script>
    <script>
        $('button').click(function () {
            $('#div').text($('#result')[0].outerHTML)
        });
    </script>
</body>

</html>
