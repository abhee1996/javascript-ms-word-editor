<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
    margin: 1em;
}
div p {
    outline: 1px dotted #dcdcdc;
    margin: 1em 0;
}
div p:before {
    content: "<p>";
    color: silver;
}
div p:after {
    content: "</p>";
    color: silver;
}

    </style>
</head>
<body>
    <div contenteditable="true"  id="demo">
        <p>Some more text which is fine</p>
        
        
        
    </div>
